<ion-view view-title="Team Number: {{resultsCtrl.match.teamNumber}}">
	<ion-content class="padding">
  <div class="row">
      <div class="col text-center">
        <h1>Results</h1>
      </div>
    </div>
    <div class="list">

  <div class="item item-icon-left">
    <i class="icon ion-clipboard"></i>
      
    Total Score
    <span class="badge badge-royal" ng-bind="resultsCtrl.total()"></span>
  </div>

  <div class="item item-icon-left">

    <i class="icon ion-flash"></i> 
    Auto Power Cells
    <span class="badge badge-positive" ng-bind="resultsCtrl.autoPowerCells()"></span>
  </div>

<div class="item item-icon-left">

    <i class="icon ion-flash"></i> 
    TeleOp Power Cells
    <span class="badge badge-positive" ng-bind="resultsCtrl.telePowerCells()"></span>
  </div>

<div class="item item-icon-left">

    <i class="icon ion-flash"></i> 
    Power Cells Dropped
    <span class="badge badge-positive" ng-bind="resultsCtrl.dropped()"></span>
  </div>

<div class="item item-icon-left">
    <i class="icon ion-aperture"></i> 
    Control Panel
    <span class="badge badge-positive" ng-bind="resultsCtrl.controlPanel()"></span>
  </div>
  <div class="item item-icon-left">
    <i class="icon ion-ios-gear-outline"></i>
    Climb
    <span class="badge badge-energized" ng-bind="resultsCtrl.climb()"></span>
  </div>
        
    <div class="item item-icon-left">
    <i class="icon ion-android-warning"></i>
    Fouls
    <span class="badge badge-balanced" ng-bind="resultsCtrl.fouls()"></span>
    </div>

   <div class="text-center padding">
     <button class="button button-positive" ng-click="resultsCtrl.submit()" ng-disabled="resultsCtrl.isSubmitting">
       <span ng-bind="resultsCtrl.buttonText"></span>
     </button> 
     <button class="button button-positive" ng-click="resultsCtrl.cancel()" ng-disabled="!resultsCtrl.isSubmitting">
       <span>Cancel</span>
     </button>
    </div>
    </div>
	</ion-content>
</ion-view>
