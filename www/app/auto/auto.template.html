<ion-view view-title="Team Number: {{autoCtrl.match.teamNumber}}">
	<ion-content class="padding">
  <div class="row">
      <div class="col text-center">
        <h1>Auto</h1>
      </div>
    </div>
        
        <label class="item item-input item-select">
            <div class="input-label">Starting Position</div>
                <select
                    ng-model="autoCtrl.matchProperties.placement"
                       
                        ng-options="position as position.label for position in autoCtrl.startingPositions track by position.id">
                 </select>
        </label>
         <li class="item item-toggle">
             Cross Starting Line
             <label class="toggle toggle-energized">
               <input type="checkbox" ng-model="autoCtrl.matchProperties.autoRun">
               <div class="track">
                 <div class="handle"></div>
               </div>
             </label>
          </li>

    <div class="row">
      <div class="col col-100">
        <ul class="list">
        <li class="item">
            <div class="row">
              <div class="col col-100 text-center">
                <h2>Power Cells &#8680; Bottom Port</h2>
              </div>
            </div>
          </li>  
<!--           <li class="item">
            <div class="row"> -->
              <div class="col col-70 text-center">
                 
                  <button class="button button-positive"
                    ng-click="autoCtrl.decreaseBottomPort1()">
                    -1
                  </button>
                  <button class="button button-light">
                    <span ng-bind="autoCtrl.matchProperties.bottomPort"></span>
                  </button>
                  <button class="button button-positive"
                    ng-click="autoCtrl.increaseBottomPort1()">
                    +1
                  </button>
            
              </div>
<!--             </div>
          </li> -->
          <li class="item">
            <div class="row">
              <div class="col col-100 text-center">
                <h2>Power Cells &#8680; Outer Port</h2>
              </div>
            </div>
          </li> 
<!--           <li class="item">
            <div class="row"> -->
              <div class="col col-70 text-center">
               
                  <button class="button button-positive"
                    ng-click="autoCtrl.decreaseOuterPort1()">
                    -1
                  </button>
                  <button class="button button-light">
                    <span ng-bind="autoCtrl.matchProperties.outerPort"></span>
                  </button>
                  <button class="button button-positive"
                    ng-click="autoCtrl.increaseOuterPort1()">
                    +1
                  </button>
                 
              </div>
            <!-- </div> -->
              
        <li class="item">     
            <div class="row">
              <div class="col col-100 text-center">
                <h2>Power Cells &#8680; Inner Port</h2>
              </div>
            </div>
        </li>
            <div class="col col-70 text-center">
               
                  <button class="button button-positive"
                    ng-click="autoCtrl.decreaseInnerPort1()">
                    -1
                  </button>
                  <button class="button button-light">
                    <span ng-bind="autoCtrl.matchProperties.innerPort"></span>
                  </button>
                  <button class="button button-positive"
                    ng-click="autoCtrl.increaseInnerPort1()">
                    +1
                  </button>
                 
              </div>
            
<!--           </li> -->  

            <li class="item">     
            <div class="row">
              <div class="col col-100 text-center">
                <h2>Power Cells Dropped</h2>
              </div>
            </div>
        </li>
            <div class="col col-70 text-center">
               
                  <button class="button button-positive"
                    ng-click="autoCtrl.decreasePowerCellsDropped1()">
                    -1
                  </button>
                  <button class="button button-light">
                    <span ng-bind="autoCtrl.matchProperties.powerCellsDropped"></span>
                  </button>
                  <button class="button button-positive"
                    ng-click="autoCtrl.increasePowerCellsDropped1()">
                    +1
                  </button>
                 
              </div>
            
          </li>                      
          
        
         
        <li>
          <div class="row"></div>
          <div class="item item-button">
           <div class="text-center">
             <button class="button button-positive"
                ng-disabled="!autoCtrl.validStartingPos()"
                ng-click="autoCtrl.submit()">
               To Teleop!
             </button>
            </div>
          </div>            
        </li>
        </ul>
      </div>
    </div>
</ion-content>
</ion-view>
